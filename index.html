<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ma Kisbig van?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h2>Ma Kisbig van?</h2>
    <h1 id="kisbig_answer"></h1>

    <script>
      function isFriday(date) {
        return date.getDay() === 5;
      }

      const kisbigAnswerElement = document.querySelector("#kisbig_answer");
      const now = new Date();
      // TODO: update this if the Hungarian COVID-19 curfew is repealed
      const isCurfew = true;

      if (isCurfew && isFriday(now)) {
        kisbigAnswerElement.textContent =
          "Lenne, de a kijárási tilalom miatt nem.";
      } else if (isFriday(now)) {
        kisbigAnswerElement.textContent = "IGEN!";
      } else {
        kisbigAnswerElement.textContent = "Nem.";
      }
    </script>
  </body>
</html>
