<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ma Kisbig van?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h2>Ma Kisbig van?</h2>
    <h1 id="kisbig_answer"><noscript>Nem.</noscript></h1>

    <script>
      function isKisbigVan(date) {
        return isForcedKisbigVan() || date.getDay() === 5;
      }

      function isForcedKisbigVan() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('van') === "true";
      }

      const kisbigAnswerElement = document.querySelector("#kisbig_answer");
      const now = new Date();
     
      if (isKisbigVan(now)) {
        kisbigAnswerElement.textContent = "IGEN!";
      } else {
        kisbigAnswerElement.textContent = "Nem.";
      }
    </script>
  </body>
</html>
